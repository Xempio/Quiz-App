<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App-Task 2</title>
  </head>

  <body>
    
    <div class="center-container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Start Quiz
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button class="btn btn-primary btn-lg btn-start">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card quiz-box">
        <header class="card-header d-flex justify-content-between align-items-center">
            <div class="title">Quiz App</div>
            <div class="timer d-flex align-items-center">
                <div class="time-text me-2">Kalan Süre:</div>
                <div class="time-second">30</div>
            </div>
        </header>
        <section class="card-body">
            <div class="question-text">
            </div>
            <div class="option-list">
            </div>
        </section>
        <footer class="card-footer d-flex justify-content-between align-items-center">
            <div class="question-index">
            </div>
            <button class="next-btn btn btn-primary">Next</button>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="row">
            <div class="show-user-answers">
                <h3>Cevaplarınız:</h3>
            </div>
        </div>
        <div class="row">
            <div class="score-text"></div>
        </div>
        <div class="row">
            <div class="buttons">
                <button class="btn btn-primary btn-replay">Start Again</button>
                <button class="btn btn-primary btn-quit">Finish</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
